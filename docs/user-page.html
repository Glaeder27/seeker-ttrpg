<!DOCTYPE html>
<html lang="en" data-env="github" class="preload">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Seeker TTRPG • The Encampment</title>

    <meta name="description"
        content="Your personal area on Seeker TTRPG. Manage your profile, data, and game preferences." />

    <meta name="author" content="Alonso de Luna" />

    <link rel="icon" href="/assets/icons/ico/favicon.ico" type="image/ico" />

    <meta property="og:title" content="Seeker TTRPG - The Encampment" />
    <meta property="og:description"
        content="Customize your profile, connect with other Seekers, and manage your characters." />
    <meta property="og:image" content="/assets/preview.png" />
    <meta property="og:url" content="https://www.seekerttrpg.com/user-page.html" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script type="module" src="/scripts/config.js"></script>
    <script type="module" src="/scripts/user-page.js" defer></script>
    <script src="/scripts/core.js"></script>
    <script src="/scripts/version-check.js"></script>
    <script src="/scripts/iconizer.js"></script>

    <style>
        label {
            font-family: var(--font-main);
            color: var(--pale-beige);
            flex: 1 1 30%;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            background: transparent;
            color: var(--off-white);
            font-family: var(--font-main);
            border-width: 0 0 1px 0;
            border-style: solid;
            border-color: var(--pale-beige);
            flex: 1 1 100%;
        }

        select {
            background: transparent;
            font-family: var(--font-main);
            color: var(--off-white);
            border: none;
            font-size: 1em;
        }

        .user-profile-wrapper {
            width: 100%;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
            padding: 1rem;
            border-radius: .5rem;
        }

        div#pageTitle {
            display: flex;
            margin: 4rem 0 0;
        }

        form#profileForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .welcome {
            border-bottom: none;
        }

        .username-container {
            display: flex;
            gap: 3rem;
        }

        .title::after {
            display: none;
        }
        .title::before {
            content: "";
            background-color: black;
            position: absolute;
            opacity: 0.2;
            top: 50%;
            width: 100dvw;
            left: 50%;
            height: 250px;
            transform: translate(-50%, -45%);
        }     
    </style>
</head>

<body class="clean" id="user-page">
    <!-- NAVBAR -->
    <div id="navbar-top"></div>
    <script type="module" src="/scripts/navbar.js"></script>

    <main>
        <section class="central-column">
            <header class="title">
                <div class="welcome-container" id="pageTitle">
                    <h3 class="welcome">Welcome to the Encampment,</h3>
                </div>
                <div class="username-container">
                    <span class="title-icon">y</span>
                    <h2><span id="userName"></span></h2>
                    <span class="title-icon rot90">y</span>
                </div>
            </header>

            <div id="notLoggedIn" class="message-box message-error" style="display: none;">
                <p>To view this page, you must be logged in.</p>
                <p><a href="/auth.html">Click here to log in or register.</a></p>
            </div>

            <div id="userProfile" style="display: none;" class="user-profile-wrapper">

                <form id="profileForm" class="profile-form">

                    <div class="profile-section">
                        <h3>Personal Details</h3>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your chosen name" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" rows="4"
                                placeholder="Tell us a little about yourself and your interests..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="socialLink">Social / Website Link</label>
                            <input type="url" id="socialLink" placeholder="https://your-site.com">
                        </div>
                        <div class="form-group">
                            <label for="languages">Languages Spoken</label>
                            <input type="text" id="languages" placeholder="e.g. Italian, English, Spanish">
                        </div>
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <select id="language">
                                <option value="en">English</option>
                                <option value="it">Italiano</option>
                                <option value="es">Español</option>
                            </select>
                        </div>
                    </div>

                    <div class="profile-section">
                        <h3>Your Expedition</h3>
                        <div class="form-group">
                            <label for="faction">Faction</label>
                            <select id="faction" required>
                                <option value="" disabled selected>Choose a faction</option>
                                <option value="spanish_crown">Spanish Crown</option>
                                <option value="english_crown">English Crown</option>
                                <option value="papacy">Papacy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="preferredRole">Game Role</label>
                            <input type="text" id="preferredRole" placeholder="e.g. Storyteller, Player, Lore Crafter">
                        </div>
                        <div class="form-group">
                            <label for="preferredPlaystyle">Preferred Playstyle</label>
                            <textarea id="preferredPlaystyle" rows="3"
                                placeholder="Adventure, Combat, Intrigue..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="experience">Game Experience</label>
                            <select id="experience">
                                <option value="" disabled selected>Select your level</option>
                                <option value="novice">Novice</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="experienced">Experienced</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="button primary">Save Profile</button>
                    <button type="button" class="button secondary" id="logoutButton">Log Out</button>
                </form>

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer-bottom"></div>
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer-bottom").innerHTML = html;
            });
    </script>

</body>

</html>
