<!DOCTYPE html>
<html lang="en" data-env="github" class="preload">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Seeker TTRPG ‚Ä¢ The Encampment</title>

    <meta name="description"
        content="Your personal area on Seeker TTRPG. Manage your profile, data, and game preferences." />

    <meta name="author" content="Alonso de Luna" />

    <link rel="icon" href="/assets/icons/ico/favicon.ico" type="image/ico" />

    <meta property="og:title" content="Seeker TTRPG - The Encampment" />
    <meta property="og:description"
        content="Customize your profile, connect with other Seekers, and manage your characters." />
    <meta property="og:image" content="/assets/preview.png" />
    <meta property="og:url" content="https://www.seekerttrpg.com/user-page.html" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="/scripts/config.js"></script>
    <script src="/scripts/user-page.js" defer></script>
    <script src="/scripts/core.js"></script>

</head>

<body class="clean" id="user-page">
    <!-- NAVBAR -->
    <div id="navbar-top"></div>
    <script src="/scripts/navbar.js"></script>

    <main>
        <section class="central-column">
            <header class="title">
                <div class="title-container">
                    <span class="title-icon">üúç</span>
                    <h1 id="pageTitle">Welcome to The Encampment, <span id="userName"></span>!</h1>
                    <span class="title-icon flipped">üúç</span>
                </div>
            </header>

            <div id="notLoggedIn" class="message-box message-error" style="display: none;">
                <p>To view this page, you must be logged in.</p>
                <p><a href="/auth.html">Click here to log in or register.</a></p>
            </div>

            <div id="userProfile" style="display: none;">
                
                <form id="profileForm" class="profile-form">
                    
                    <div class="profile-section">
                        <h2><i class="fa-solid fa-user"></i> Personal Details</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your chosen name" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" rows="4" placeholder="Tell us a little about yourself and your interests..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="languages">Languages Spoken</label>
                            <input type="text" id="languages" placeholder="e.g. Italian, English, Spanish">
                        </div>
                        <div class="form-group">
                            <label for="socialLink">Social / Website Link</label>
                            <input type="url" id="socialLink" placeholder="https://your-site.com">
                        </div>
                    </div>

                    <hr>

                    <div class="profile-section">
                        <h2><i class="fa-solid fa-ship"></i> Your Expedition</h2>
                        <div class="form-group">
                            <label for="faction">Faction</label>
                            <select id="faction" required>
                                <option value="" disabled selected>Choose a faction</option>
                                <option value="spanish_crown">Spanish Crown</option>
                                <option value="english_crown">English Crown</option>
                                <option value="papacy">Papacy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="preferredRole">Game Role</label>
                            <input type="text" id="preferredRole" placeholder="e.g. Storyteller, Player, Lore Crafter">
                        </div>
                        <div class="form-group">
                            <label for="preferredPlaystyle">Preferred Playstyle</label>
                            <textarea id="preferredPlaystyle" rows="3" placeholder="Adventure, Combat, Intrigue..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="experience">Game Experience</label>
                            <select id="experience">
                                <option value="" disabled selected>Select your level</option>
                                <option value="novice">Novice</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="experienced">Experienced</option>
                            </select>
                        </div>
                    </div>

                    <hr>

                    <div class="profile-section">
                        <h2><i class="fa-regular fa-clock"></i> Availability</h2>
                        <div class="form-group">
                            <label for="timezone">Timezone</label>
                            <input type="text" id="timezone" placeholder="e.g. GMT+1, CET">
                        </div>
                        <div class="form-group">
                            <label for="availability">Weekly Availability</label>
                            <textarea id="availability" rows="3" placeholder="e.g. Monday evenings, weekends..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="preferredPlatform">Gaming Platform</label>
                            <input type="text" id="preferredPlatform" placeholder="e.g. Discord, Roll20, Foundry">
                        </div>
                    </div>
                    
                    <button type="submit" class="button primary">Save Profile</button>
                    <button type="button" class="button secondary" id="logoutButton">Log Out</button>
                </form>

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer-bottom"></div>
    <script>
      fetch("footer.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("footer-bottom").innerHTML = html;
        });
    </script>

</body>
</html>
