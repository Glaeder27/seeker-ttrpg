    <style>
        :root {
            --bg: #0e0f12;
            --panel: #14161b;
            --ink: #e8ecf1;
            --muted: #a9b1bb;
            --accent: #f1c24c;
            --chip: #222630;
            --rule: #20242c;
            --ok: #b8f2c8;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #0c0d10, #111319);
            color: var(--ink);
            font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial, Apple Color Emoji, Segoe UI Emoji;
            padding: 24px;
        }

        .wrap {
            max-width: 900px;
            margin-inline: auto
        }

        .skill {
            background: var(--panel);
            border: 1px solid var(--rule);
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .03);
        }

        .head {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .head-icon {
            max-width: 6rem;
        }

        .box-title {
            color: var(--ancient-gold)
        }

        .box-title::after {
            content: none;
        }

        .name {
            font-family: var(--font-antique);
            font-size: 3em;
            font-weight: 500;
            letter-spacing: .3px;
            color: var(--off-white);
            margin: 0;
            padding: 0;
        }

        .category {
            font-size: .9rem;
            color: var(--muted);
            padding: .25rem .6rem;
            border: 1px solid var(--rule);
            border-radius: 999px;
            background: var(--chip);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 8px 0 16px
        }

        .tag-styled-text {
            display: inline-block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1px 6px 1px 1px;
            font-weight: 600;
            vertical-align: middle;
            text-decoration: none;
        }

        .desc {
            color: var(--muted);
            margin: 4px 0 16px;
            line-height: 1.6
        }

        .grid {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(12, 1fr);
        }

        .card {
            background: #0f1116;
            border: 1px solid var(--rule);
            border-radius: 14px;
            padding: 14px 14px 12px;
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 1rem;
            letter-spacing: .3px
        }

        .muted {
            color: var(--muted)
        }

        dl.meta {
            display: grid;
            grid-template-columns: 30% 70%;
            gap: 10px;
            margin: 0;
            align-items: center;
        }

        dl.meta dt {
            font-size: .75rem;
            color: var(--muted)
        }

        dl.meta dd {
            margin: 0;
            font-weight: 600
        }

        ul {
            margin: 8px 0 0 18px
        }

        .rule {
            height: 1px;
            background: linear-gradient(90deg, transparent, #2a303b, transparent);
            border: 0;
            margin: 14px 0
        }

        .slots {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 6px
        }

        .slot {
            width: 42px;
            height: 42px;
            border-radius: 6px;
            border: 1px dashed #3a4150;
            background: #121620;
        }

        .selector-wrap {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .selector-wrap label {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .skill-select {
            background: var(--chip);
            border: 1px solid var(--rule);
            border-radius: 8px;
            padding: 6px 10px;
            color: var(--ink);
            font-size: 0.95rem;
            cursor: pointer;
        }


        .category {
            font-size: .85rem;
            color: var(--muted);
            padding: .25rem .6rem;
            border: 1px solid var(--rule);
            border-radius: 999px;
            background: var(--chip);
        }

        .effect-core {
            font-weight: 400;
            margin-bottom: 10px;
        }

        .assigned-list li {
            margin-bottom: 4px;
        }

        .compat-note {
            font-size: .8rem;
            color: var(--muted);
            margin-top: 6px
        }

        .ok {
            color: var(--ok)
        }

        .augmentation-picker img:hover {
            outline: 2px solid var(--accent);
            border-radius: 4px;
        }

        #removeAllAugments {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--pale-beige);
            right: 0
        }

        #removeAllAugments .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }


        @media (max-width:720px) {
            .grid {
                grid-template-columns: 1fr
            }

            dl.meta {
                grid-template-columns: 1fr
            }
        }
    </style>

</head>
