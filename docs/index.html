<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Layout Sim WIX</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style/style.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgba(48, 48, 48, 1);
      font-family: Arial, sans-serif;
      overflow: auto !important;
    }

    .container {
      max-width: 1340px;
      margin: 80px auto 0 auto;
      display: flex;
      gap: 100px;
    }

    .left-column,
    .right-column {
      box-sizing: border-box;
      height: 1000vh !important;
    }

    .left-column {
      flex: 0 1 70%;
      max-width: 940px;
    }

    .right-column {
      flex: 0 1 30%;
      max-width: 400px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      outline: 1px dashed green;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <div id="navbar-top"></div>
<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-top").innerHTML = html;
    });
</script>

  <div class="container">
    <div class="left-column">
      <iframe src="partials/block1.html" title="Left Content Preview"></iframe>
    </div>
    <div class="right-column">
      <iframe src="partials/block2.html" title="Right Content Preview"></iframe>
    </div>
  </div>
</body>

</html>
