<!DOCTYPE html>
<html lang="en">
<!-- USE THIS FILE FOR AI SIMULATIONS/FEEDBACK-->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Sim WIX</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto !important;
      background-color: rgba(48, 48, 48, 1);
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1340px;
      margin: 80px auto 0 auto;
      display: flex;
      gap: 100px;
    }

    .left-column,
    .right-column {
      box-sizing: border-box;
    }

    .left-column {
      flex: 0 1 70%;
      max-width: 940px;
      height: 2000px; /* o auto se vuoi scrollbar */
    }

    .right-column {
      flex: 0 1 30%;
      max-width: 400px;
      height: 2000px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      outline: 1px dashed green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <iframe src="partials/block1.html" title="Left Content Preview"></iframe>
    </div>
    <div class="right-column">
      <iframe src="partials/block2.html" title="Right Content Preview"></iframe>
    </div>
  </div>
</body>

</html>
